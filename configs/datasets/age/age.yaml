trainer:
  total_iters: 1_000_000
  total_epochs: null
  ckpt_track_metric: 'Reconstruction overall'
  iters_per_epoch: null
  patience: 10
  profiling: false
  verbose: True
  ckpt_resume: null

log_dir: log/generation/age

data_conf:
  num_names:
    - amount_rur
  index_name: client_id
  time_name: trans_date
  focus_on:
    - small_group
  test_path: 'data/age/preprocessed/test'
  train_path: 'data/age/preprocessed/train'
  val_ratio: 0.15
  num_workers: 4
  train_resamples: 1
  batch_size: 128

  min_history_len: &min_history_len 32
  generation_len: &generation_len 32
  max_seq_len:  &max_seq_len 515
  padding_value: 0

  train_random_end: none
  val_random_end: time
  loader_transforms:
    "0":
      ExcludeCategories:
        feature_name: "small_group"
        path: 'data/age/preprocessed/hfc.npy'
        gen_len: *generation_len
        min_hist_len: *min_history_len
        disable: true
  train_transforms:
    "0":
      RescaleTime:
        loc: 0
        scale: 730
    "1":
      TimeToDiff:
        disable: false
    "ngrams":
      NGramTransform:
        model_path: 'data/age/preprocessed/ngrams-mapper-32.pt'
        feature_name: small_group
        feature_counts: 203
        max_l: *max_seq_len
        disable: true
    "log_tfs":
      Logarithm:
        names: ["amount_rur"]

  val_transforms:
    "0":
      RescaleTime:
        loc: 0
        scale: 730
    "1":
      TimeToDiff:
        disable: false
    "log_tfs":
      Logarithm:
        names: ["amount_rur"]
    "3":
      CutTargetSequence:
        target_len: *generation_len
    "ngrams":
      NGramTransform:
        model_path: 'data/age/preprocessed/ngrams-mapper-32.pt'
        feature_name: small_group
        feature_counts: 203
        max_l: *max_seq_len
        disable: true
    "shuffle_users":
      ShuffleUsers:
        shuffle: false
