trainer:
  total_iters: 1_000_000
  total_epochs: null
  ckpt_track_metric: loss #'Reconstruction overall'
  iters_per_epoch: null
  patience: 10
  profiling: false
  verbose: True
  ckpt_resume: null

log_dir: log/generation/mbd

# DATA
data_conf:
  cat_cardinalities:
    - ["src_type32", 88]
    - ["src_type11", 47]
    - ["event_subtype", 60]
    - ["dst_type11", 58]
    - ["event_type", 55]
    - ["currency", 13]
    - ["dst_type12", 253]
    - ["src_type22", 84]
    - ["src_type12", 188]
    # src_type31: 1455
    # src_type21: 8000
  num_names:
    - amount
  index_name: client_id
  time_name: days_since_first_tx
  focus_on:

  test_path: 'data/mbd-50k/test'
  train_path: 'data/mbd-50k/train'
  val_ratio: 0.15
  num_workers: 3
  train_resamples: 1
  batch_size: 128

  min_history_len: &min_history_len 32
  generation_len: &generation_len 32
  max_seq_len:  &max_seq_len 1045
  padding_value: 0

  train_random_end: none
  val_random_end: time
  # loader_transforms:
  # "0":
  #   ExcludeCategories:
  #     feature_name: "event_type"
  #     exclude_categories: [15, 17, 34,  4,  3, 18, 26, 24, 32, 29, 27, 35, 39, 12,  1, 37, 31,  2, 16, 25,  0, 21, 11, 28, 30, 13, 19]
  #     # exclude_categories: [53, 52, 51, 47, 48, 40, 50, 49, 23, 42, 44, 45, 33, 20, 36, 41,  5, 46, 6,  8, 10, 22, 14, 43, 38,  7,  9]
  #     min_hist_len: *min_history_len
  #     gen_len: *generation_len

  train_transforms:
    "0":
      RescaleTime:
        loc: 0.0
        scale: 365.0
    "1":
      TimeToDiff:
        disable: false
    "ngrams":
      NGramTransform:
        model_path: 'data/mbd-50k/ngrams-mapper-32.pt'
        feature_name: event_type
        feature_counts: 55
        max_l: *max_seq_len
        disable: true
    "log_tfs":
      Logarithm:
        names: ["amount"]
    "local_shuffle":
      LocalShuffle:
        max_shift: 0
    "3":
      CutTargetSequence:
        target_len: 0
    # "shuffle":
    #   ShuffleBatch:
    #     untouched_slice: [None, None]

  val_transforms:
    "0":
      RescaleTime:
        loc: 0.0
        scale: 365.0
    "1":
      TimeToDiff:
        disable: False
    "log_tfs":
      Logarithm:
        names: ["amount"]
    "3":
      CutTargetSequence:
        target_len: *generation_len
    "ngrams":
      NGramTransform:
        model_path: 'data/mbd-50k/ngrams-mapper-32.pt'
        feature_name: event_type
        feature_counts: 55
        max_l: *max_seq_len
        disable: true
    "shuffle_users":
      ShuffleUsers:
        shuffle: false
